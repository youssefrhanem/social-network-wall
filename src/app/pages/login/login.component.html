<div class="container">
  <div class="form-container">
    <div class="title">Login</div>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Enter you email</mat-label>
        <input matInput formControlName="email"/>

        <mat-error *ngIf="f['email'].invalid">
          {{f['email'].hasError('required')?'Email is required' : 'Please enter a vaild email'}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter you password</mat-label>
        <input type="password" matInput formControlName="password"/>
        <mat-error *ngIf="f['password'].invalid">
          {{f['password'].hasError('required')?'Password is required':'Password should be atleast 6 characters'}}
        </mat-error>
      </mat-form-field>
    </form>
    <div class="buttons-container">
      <button mat-raised-button [disabled]="loginForm.invalid" (click)="login()" class="login-button">
        Login
      </button>
      <p>OR</p>
      <button routerLink="/create-account" mat-button>Create account</button>
    </div>
  </div>
</div>
